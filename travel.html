    <!--Javascript to display google map -->

    <script>
        var map;
        var markersArray = [];
        var image = 'img/';
        var bounds = new google.maps.LatLngBounds();
        var loc;

        function init(){
            var mapOptions = { mapTypeId: google.maps.MapTypeId.ROADMAP };
            map =  new google.maps.Map(document.getElementById("map_canvas"), mapOptions);

            loc = new google.maps.LatLng("23.6345","-102.5528");
            bounds.extend(loc);
            addMarker(loc, 'Mexico', "active");

            loc = new google.maps.LatLng("9.7489","-83.7534");
            bounds.extend(loc);
            addMarker(loc, 'Costa Rica', "active");

            loc = new google.maps.LatLng("1.3521","103.8198");
            bounds.extend(loc);
            addMarker(loc, 'Singapore', "active");

            loc = new google.maps.LatLng("4.2105","101.9758");
            bounds.extend(loc);
            addMarker(loc, 'Malaysia', "active");

            loc = new google.maps.LatLng("14.0583","108.2772");
            bounds.extend(loc);
            addMarker(loc, 'Vietnam', "active");

            loc = new google.maps.LatLng("37.0902","-95.7129");
            bounds.extend(loc);
            addMarker(loc, 'USA', "active");


            map.fitBounds(bounds);
            map.panToBounds(bounds);
        }

        function addMarker(location, name, active) {
            var marker = new google.maps.Marker({
                position: location,
                map: map,
                title: name,
                status: active
            });
        }

        $(function(){ init(); });
    </script>
